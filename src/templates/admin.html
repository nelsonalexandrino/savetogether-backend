<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveTogether Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(220,53,69,0.3);
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255,193,7,0.3);
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102,126,234,0.3);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            color: #667eea;
            font-size: 2em;
            font-weight: bold;
        }
        
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è SaveTogether Admin Panel</h1>
            <p>Manage your users and database</p>
        </div>
        
        <div class="content">
            <div id="alert" class="alert"></div>
            
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p id="totalUsers">-</p>
                </div>
                <div class="stat-card">
                    <h3>Active Users</h3>
                    <p id="activeUsers">-</p>
                </div>
                <div class="stat-card">
                    <h3>Total Stockvels</h3>
                    <p id="totalStockvels">-</p>
                </div>
            </div>
            
            <div class="section">
                <h2>üë• User Management</h2>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="loadUsers()">üîÑ Refresh Users</button>
                    <button class="btn btn-warning" onclick="confirmDeleteAll('users')">‚ö†Ô∏è Delete All Users</button>
                </div>
                
                <div id="loadingUsers" class="loading" style="display: none;">
                    <p>Loading...</p>
                </div>
                
                <div id="usersTable" style="margin-top: 20px;"></div>
            </div>
            
            <div class="section">
                <h2>üè¶ Stockvel Management</h2>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="loadStockvels()">üîÑ Refresh Stockvels</button>
                    <button class="btn btn-warning" onclick="confirmDeleteAll('stockvels')">‚ö†Ô∏è Delete All Stockvels</button>
                </div>
                
                <div id="loadingStockvels" class="loading" style="display: none;">
                    <p>Loading...</p>
                </div>
                
                <div id="stockvelsTable" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api';
        
        // Show alert message
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/admin/stats`);
                const data = await response.json();
                
                document.getElementById('totalUsers').textContent = data.total_users || 0;
                document.getElementById('activeUsers').textContent = data.active_users || 0;
                document.getElementById('totalStockvels').textContent = data.total_stockvels || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Load users
        async function loadUsers() {
            const loading = document.getElementById('loadingUsers');
            const usersTable = document.getElementById('usersTable');
            
            loading.style.display = 'block';
            usersTable.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/admin/users`);
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (data.users && data.users.length > 0) {
                    let tableHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Email</th>
                                    <th>Display Name</th>
                                    <th>Phone</th>
                                    <th>Created At</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    data.users.forEach(user => {
                        tableHTML += `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.email}</td>
                                <td>${user.display_name || '-'}</td>
                                <td>${user.phone || '-'}</td>
                                <td>${new Date(user.created_at).toLocaleDateString()}</td>
                                <td>${user.is_active ? '‚úÖ Active' : '‚ùå Inactive'}</td>
                                <td>
                                    <button class="btn btn-danger" onclick="deleteUser(${user.id}, '${user.email}')">
                                        üóëÔ∏è Delete
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                    
                    tableHTML += `
                            </tbody>
                        </table>
                    `;
                    
                    usersTable.innerHTML = tableHTML;
                } else {
                    usersTable.innerHTML = '<div class="empty-state">No users found</div>';
                }
            } catch (error) {
                loading.style.display = 'none';
                showAlert('Error loading users: ' + error.message, 'error');
            }
        }
        
        // Delete single user
        async function deleteUser(userId, email) {
            if (!confirm(`Are you sure you want to delete user: ${email}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/admin/users/${userId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(data.message, 'success');
                    loadUsers();
                    loadStats();
                } else {
                    showAlert(data.message || 'Failed to delete user', 'error');
                }
            } catch (error) {
                showAlert('Error deleting user: ' + error.message, 'error');
            }
        }
        
        // Confirm delete all
        function confirmDeleteAll(type) {
            const typeName = type === 'users' ? 'users' : 'stockvels';
            if (confirm(`‚ö†Ô∏è WARNING: This will delete ALL ${typeName} and their data!\n\nAre you absolutely sure?`)) {
                if (confirm('This action CANNOT be undone! Type YES in the next prompt to confirm.')) {
                    const confirmation = prompt(`Type YES to delete all ${typeName}:`);
                    if (confirmation === 'YES') {
                        if (type === 'users') {
                            deleteAllUsers();
                        } else {
                            deleteAllStockvels();
                        }
                    }
                }
            }
        }
        
        // Delete all users
        async function deleteAllUsers() {
            try {
                const response = await fetch(`${API_BASE}/admin/users/delete-all`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(data.message, 'success');
                    loadUsers();
                    loadStockvels();
                    loadStats();
                } else {
                    showAlert(data.message || 'Failed to delete users', 'error');
                }
            } catch (error) {
                showAlert('Error deleting users: ' + error.message, 'error');
            }
        }
        
        // Load stockvels
        async function loadStockvels() {
            const loading = document.getElementById('loadingStockvels');
            const stockvelsTable = document.getElementById('stockvelsTable');
            
            loading.style.display = 'block';
            stockvelsTable.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/admin/stockvels`);
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (data.stockvels && data.stockvels.length > 0) {
                    let tableHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Admin</th>
                                    <th>Members</th>
                                    <th>Contribution</th>
                                    <th>Frequency</th>
                                    <th>Status</th>
                                    <th>Created At</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    data.stockvels.forEach(stockvel => {
                        const adminEmail = stockvel.admin ? stockvel.admin.email : 'N/A';
                        tableHTML += `
                            <tr>
                                <td>${stockvel.id}</td>
                                <td>${stockvel.name}</td>
                                <td>${adminEmail}</td>
                                <td>${stockvel.member_count}/${stockvel.max_members}</td>
                                <td>R${stockvel.contribution_amount}</td>
                                <td>${stockvel.frequency}</td>
                                <td>${stockvel.status}</td>
                                <td>${new Date(stockvel.created_at).toLocaleDateString()}</td>
                                <td>
                                    <button class="btn btn-danger" onclick="deleteStockvel(${stockvel.id}, '${stockvel.name}')">
                                        üóëÔ∏è Delete
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                    
                    tableHTML += `
                            </tbody>
                        </table>
                    `;
                    
                    stockvelsTable.innerHTML = tableHTML;
                } else {
                    stockvelsTable.innerHTML = '<div class="empty-state">No stockvels found</div>';
                }
            } catch (error) {
                loading.style.display = 'none';
                showAlert('Error loading stockvels: ' + error.message, 'error');
            }
        }
        
        // Delete single stockvel
        async function deleteStockvel(stockvelId, name) {
            if (!confirm(`Are you sure you want to delete stockvel: ${name}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/admin/stockvels/${stockvelId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(data.message, 'success');
                    loadStockvels();
                    loadStats();
                } else {
                    showAlert(data.message || 'Failed to delete stockvel', 'error');
                }
            } catch (error) {
                showAlert('Error deleting stockvel: ' + error.message, 'error');
            }
        }
        
        // Delete all stockvels
        async function deleteAllStockvels() {
            try {
                const response = await fetch(`${API_BASE}/admin/stockvels/delete-all`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(data.message, 'success');
                    loadStockvels();
                    loadStats();
                } else {
                    showAlert(data.message || 'Failed to delete stockvels', 'error');
                }
            } catch (error) {
                showAlert('Error deleting stockvels: ' + error.message, 'error');
            }
        }
        
        // Load data on page load
        window.onload = function() {
            loadStats();
            loadUsers();
            loadStockvels();
        };
        };
    </script>
</body>
</html>
