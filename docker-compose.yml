version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: savetogether_user
      POSTGRES_PASSWORD: savetogetherwithabsa
      POSTGRES_DB: savetogether
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U savetogether_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DEBUG=False
      - DATABASE_URL=postgresql://savetogether_user:savetogetherwithabsa@db:5432/savetogether
      - JWT_SECRET_KEY=dev-jwt-secret-key-456
      - SECRET_KEY=dev-secret-key-123
      - CORS_ORIGINS=*
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: