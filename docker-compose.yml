version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DEBUG=False
      - DATABASE_URL=postgresql://savetogether_user:savetogetherwithabsa@db:5432/savetogether
      - JWT_SECRET_KEY=dev-jwt-secret-key-456
      - SECRET_KEY=dev-secret-key-123
      - CORS_ORIGINS=*
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: savetogether_user
      POSTGRES_PASSWORD: savetogetherwithabsa
      POSTGRES_DB: savetogether
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: